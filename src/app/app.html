<ion-split-pane>
  <ion-menu type="overlay" [content]="content" class="main-menu">
    <ion-content>
      <ion-item id="cabecalho-menu" class="cabecalho-menu">
      </ion-item>
      <ion-list class="lista-menu">
        <button menuClose ion-item *ngFor="let page of pages" (click)="openPage(page)">
          <ion-icon [name]="page.icon" item-left></ion-icon>
          {{ page.title }}
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
      
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
