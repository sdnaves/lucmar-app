<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Novo Pedido</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="estoque">
    <div class="estoque-item" *ngFor="let item of estoque">
      <ion-card (click)="confirmaPedido(item)">
        <img class="estoque-img" src="{{ item.foto }}" alt="{{ item.nome }}">
        <h2 class="estoque-nome">{{ item.nome }}</h2>
        <h2 class="estoque-preco">R$ {{ item.preco }}</h2>
      </ion-card>
    </div>
  </div>
</ion-content>
