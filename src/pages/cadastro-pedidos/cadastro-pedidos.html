<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Novo Pedido</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="estoque-item" *ngFor="let item of estoque">
    <ion-card>
      <img class="estoque-img" src="{{ item.foto }}" alt="{{ item.nome }}">
      <div class="estoque-dados">
        <h4>{{ item.nome }}</h4>
        <h2>R$ {{ item.preco }}</h2>
        <button ion-button (click)="confirmaPedido(item)">Confirmar</button>
      </div>
    </ion-card>
  </div>
</ion-content>
