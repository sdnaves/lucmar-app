<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ item.nome }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item no-lines>
    <div class="avatar-wrapper">
      <ion-avatar>
        <img src="{{ item.foto }}">
      </ion-avatar>
    </div>
  </ion-item>
  <ion-card class="item-dados">
    <ion-item>{{ item.nome }}</ion-item>
    <ion-item class="item-quantidade">
        <ion-label color="black">Quantidade:</ion-label>
        <ion-input [(ngModel)]="quantidade" name="quantidade"></ion-input>
    </ion-item>
    <ion-item-divider></ion-item-divider>
    <ion-item class="item-preco">R$ {{ item.preco }}</ion-item>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
